<style>
    .fixbar {
        position: fixed;
        width: 40px;
        font-size: 16px;
        right: 5px;
        bottom: 120px;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0px 0px 10px rgba(100, 100, 100, 0.45);
    }

    .fixbar img {
        float: right;
        width: 30px;
        height: 28px;
        padding: 5px 5px;
        background-color: rgba(255, 255, 255, 0.7);
        transition: 0.1s;
    }

    .fixbar .fixpart1 {
        position: relative;
    }

    .fixbar .fixpart1:hover {
        background-color: #eaeaea;
    }

    .fixbar .fixpart2:hover {

    }

        bottom: 0px;
        left: -300px;
        width: 276px;

        border-radius: 10px 10px 0 10px;
    }

        padding: 0 0 7px 0;
        font-weight: 900;
        background-color: #cacaca;
        border-radius: 0 0 0 10px;
    }

    .fixbar table {
        border-collapse: collapse;
    }

    .fixbar table tr {
        border-bottom: 1px solid #cacaca;
    }

    .fixbar table img {
